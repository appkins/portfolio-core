<form class="contact-form">
    <md-form-field class="full-width">
        <input mdInput placeholder="Company">
    </md-form-field>

    <table class="full-width" cellspacing="0">
        <tr>
            <td>
                <md-form-field class="full-width">
                    <input mdInput placeholder="First name">
                </md-form-field>
            </td>
            <td>
                <md-form-field class="full-width">
                    <input mdInput placeholder="Last Name">
                </md-form-field>
            </td>
        </tr>
    </table>

    <p>
        <md-form-field style="min-height: 100px;" class="full-width">
            <textarea mdInput placeholder="Message"></textarea>
        </md-form-field>
        <md-form-field class="full-width">
            <textarea mdInput placeholder="Address 2"></textarea>
        </md-form-field>
    </p>

    <table class="full-width" cellspacing="0">
        <tr>
            <td>
                <md-form-field class="full-width">
                    <input mdInput placeholder="City">
                </md-form-field>
            </td>
            <td>
                <md-form-field class="full-width">
                    <input mdInput placeholder="State">
                </md-form-field>
            </td>
            <td>
                <md-form-field class="full-width">
                    <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                    <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                </md-form-field>
            </td>
        </tr>
    </table>
</form>
